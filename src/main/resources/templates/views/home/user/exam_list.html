<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- 引入bootstrap样式 -->
	<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
	<!--图标库-->
	<link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
	<!--弹出框样式-->
	<link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
	<!--自定义样式-->
	<link href="../lyear/css/style.min.css" th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>


</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<!--左侧导航-->
		<div th:replace="home/common/leftbar::#leftbaraside"></div>
		<!--头部信息-->
		<div th:replace="home/common/topbar::#topbarheader"></div>

		<!--页面主要内容-->
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h3>我的考试</h3>
								<h4>我的考试，请选择以下列表中我需要参加的考试。</h4>
							</div>

							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-hover table-striped">
										<thead>
										<tr>
											<th class="info">序号</th>
											<th class="info">考试名称</th>
											<th class="info">时间设定</th>
											<th class="info">考试时长</th>
											<th class="info">考试科目</th>
											<th class="info">卷面总分</th>
											<th class="info">及格分数</th>
											<th class="info">操作</th>
										</tr>
										</thead>
										<tbody>
										<tr th:if="${examList} == null">
											<td colspan="9">你还没有考试信息!</td>
										</tr>
										<tr th:each="exam:${examList}">
											<td th:text="${examStat.index + 1}"></td>
											<td th:text="${exam.name }"></td>
											<td th:text="|${#dates.format(exam.startTime,'yyyy-MM-dd HH:mm:ss')}---${#dates.format(exam.endTime,'yyyy-MM-dd HH:mm:ss')}|"></td>
											<td th:text="${exam.availableTime }"></td>
											<td th:text="${subject.name }"></td>
											<td th:text="${exam.totalScore }"></td>
											<td th:text="${exam.passScore }"></td>
											<td>
												<button th:if="${nowTime < exam.endTime.time}" class="btn btn-danger btn-sm edit_btn"
												>
															<span class="glyphicon glyphicon-log-out"
																  aria-hidden="true"></span> 考试已结束
												</button>
												<button th:if="${nowTime > exam.endTime.time}" class="btn btn-danger btn-sm edit_btn"
												>
															<span class="glyphicon glyphicon-log-out"
																  aria-hidden="true"></span> 开始考试
												</button>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
		<!--End 页面主要内容-->

	</div>
</div>

<!-- 引入jQuery和bootstrap的js -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<!--滚动条插件-->
<script th:src="@{/lyear/js/perfect-scrollbar.min.js}"></script>
<!--弹出框js-->
<script th:src="@{/lyear/jconfirm/jquery-confirm.min.js}"></script>
<!--自定义js脚本-->
<script th:src="@{/lyear/js/main.min.js}"></script>

</body>
</html>
